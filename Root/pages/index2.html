<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <style>
  /* Make the image fully responsive */

  .carousel  {
      margin-left: 30%
  }
  .carousel-inner img {
    width: 65%;
    height: 45%;
  }
  .carousel-indicators {
      margin-right: 50%;;
  }
  .carousel-inner .item img {
width: 100%; /* or width: 100% !important; */
}
  </style>
</head>
<body>

<div id="demo" class="carousel slide" data-ride="carousel">

  <!-- Indicators -->
  <ul class="carousel-indicators">
    <li data-target="#demo" data-slide-to="0" class="active"></li>
    <li data-target="#demo" data-slide-to="1"></li>
    <li data-target="#demo" data-slide-to="2"></li>
  </ul>
  
  <!-- The slideshow -->
  <div class="carousel-inner">
    <div class="carousel-item active">
		<img src="../multimedia/images/alquiler1.jpg" alt="casa fea" width="100" height="100">
	  </div>
	<div class="carousel-item">
		<img src="../multimedia/images/alquiler2.jpg" alt="casa bella" width="300" height="300">
	  </div>
	  <div class="carousel-item">
		<img src="../multimedia/images/alquiler3.jpg" alt="casa de pobre" width="300" height="300">
      </div>
      
  </div>
  
  <!-- Left and right controls -->
  <a class="carousel-control-prev" href="#demo" data-slide="prev">
    <span class="carousel-control-prev-icon"></span>
  </a>
  <a class="carousel-control-next" href="#demo" data-slide="next">
    <span class="carousel-control-next-icon"></span>
  </a>
</div>

</body>
</html>
